<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiXie</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="http://127.0.0.1:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
</head>
<link rel="shortcut icon" type="image/png" href="/icon2.png"/>
<body>
    <video autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
    </video>
    <nav>
        <div class="left-section">
            <img class="logo" src="icon2.png" alt="">
            <h1>PiXie</h1>
        </div>
        <div class="current-user">
            <img class="user" src="user.png" alt="">
            <p id="currentUserName"></p>
        </div>
    </nav>

    <p class="croom">Chatroom : TheBond</p>
    
    <div class="main_cont">    
        <div class="mem">
            <div class="title-list">
                <img class="grp" src="group.png" alt="">
                <p class="cuser">IN CHAT</p>
            </div>
            <div class="user-list"></div>
        </div> 
        
        <div class="container">
            <div class="left">
                <p class="sleft"></p>
            </div>
            <div class="right">
                <p class="sright"></p>
            </div>
        </div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">
                <img class="sendimg" src="send.png" alt="">
            </button>
        </form>
    </div>
</body>
</html>
